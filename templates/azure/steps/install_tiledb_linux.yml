# Install TileDB in a system location
steps:
  - script: |
      set -e -x
      curl --location -o tiledb.tar.gz https://github.com/TileDB-Inc/TileDB/releases/download/2.1.2/tiledb-linux-2.1.2-4d3be6b-full.tar.gz \
        && sudo tar -C /usr/local -xf tiledb.tar.gz
      sudo ldconfig /usr/local/lib
    displayName: 'Install TileDB'